    function displayProducts() {
      productGrid.innerHTML = '';
      products.forEach((product, index) => {
        const productElement = document.createElement('div');
        productElement.classList.add('product');
        productElement.innerHTML = `
          <img src="${product.image}" alt="${product.title}">
          <div class="product-info">
            <h3 class="product-title">${product.title}</h3>
            <p class="product-price">R$ ${product.price.toFixed(2)}</p>
            <p class="product-description">${product.description}</p>
          </div>
        `;
        productElement.addEventListener('click', () => showProductModal(index));
        productGrid.appendChild(productElement);
      });
    }

    function showProductModal(index) {
      const product = products[index];
      modalImage.src = product.image;
      modalTitle.textContent = product.title;
      modalPrice.textContent = `R$ ${product.price.toFixed(2)}`;
      modalDescription.textContent = product.description;

      // Gerar produtos similares
      const similarProducts = document.querySelector('.similar-products');
      similarProducts.innerHTML = '';
      const similarProductsData = products
        .filter(p => p !== product)
        .sort(() => 0.5 - Math.random())
        .slice(0, 4);

      similarProductsData.forEach(similarProduct => {
        const similarProductElement = document.createElement('div');
        similarProductElement.classList.add('similar-product');
        similarProductElement.innerHTML = `
          <img src="${similarProduct.image}" alt="${similarProduct.title}">
          <p>${similarProduct.title}</p>
        `;
        similarProducts.appendChild(similarProductElement);
      });

      modal.style.display = 'block';
    }

    Array.from(closeBtns).forEach(btn => {
      btn.onclick = () => {
        modal.style.display = 'none';
        cartModal.style.display = 'none';
      };
    });

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
      if (event.target == cartModal) {
        cartModal.style.display = 'none';
      }
    };

    document.querySelector('.add-to-cart-btn').onclick = () => {
      const product = {
        title: modalTitle.textContent,
        price: parseFloat(modalPrice.textContent.replace('R$ ', '')),
        image: modalImage.src
      };
      cart.push(product);
      updateCartCount();
      modal.style.display = 'none';
    };

    cartIcon.onclick = () => {
      updateCartModal();
      cartModal.style.display = 'block';
    };

    function updateCartCount() {
      cartCount.textContent = cart.length;

    function updateCartModal() {
      cartItems.innerHTML = '';

      cart.forEach((item, index) => {
        const cartItem = document.createElement('div');
        cartItem.classList.add('cart-item');
        cartItem.innerHTML = `

          </div>
          <button class="cart-item-remove" data-index="${index}">Remover</button>
        `;
        cartItems.appendChild(cartItem);
        total += item.price;
      });
      cartTotal.textContent = `Total: R$ ${total.toFixed(2)}`;

      const removeButtons = document.querySelectorAll('.cart-item-remove');
      removeButtons.forEach(button => {
